<!-- EL CUERPO COMPLETO DE MI PAGINA WEB -->

<!-- ///////////////////////////////////////////////////BODY///////////////////////////////////////////////////////////// -->
<body>
    
    
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="barra__logo" href="./index.html">

                    <h1 class="barra__logo_blog">Blog<span class="barra__logo_decafe ">DeCafé</span></h1>

                </a>

                <nav class="navegacion">
                    <a class="navegacion__link" href="#">Nosotros</a>
                    <a class="navegacion__link" href="#">Cursos</a>
                    <a class="navegacion__link" href="./contacto.html">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="mensaje">
            <h2 class="mensaje__texto">Blog de Café con consejos y cursos</h2>
            <p class="mensaje__parrafo">Aprende de los expertos con las mejores recetas y concejos </p>
        </div>

    </header>

    <!-- Fin del header-->
  
    <div class="contenedor">
        <h3 class="centrar_texto">Contacto</h3>

        <div class="bg_img"></div>

        <form action="" class="formulario">
        
            <div class="campo">
                <label class="campo__label" >Nombre</label>
                <input class="campo__field" id="nombre" type="text" placeholder="tu nombre" >
            </div>
    
            <div class="campo">
                <label class="campo__label" >Email</label>
                <input class="campo__field" id="input_email" type="email" placeholder="tu email" >
            </div>
    
            <div class="campo">
                <label class="campo__label" >Mensaje</label>
                <textarea class="campo__field--textareas" id="textarea_mensaje" placeholder="escribe tu mensaje"></textarea>
            </div>
    
            <div class="campo">
                <input class="campo__bonton--enviar" type="submit" value="Enviar">
            </div>
        </form>




    </div>






    <!-- /////////////foooter/////////////-->

<footer class="footer-conteneror">
    <div class="contenedor ">
        <div class="footer">
            <a class="barra__logo" href="./index.html">

                <h1 class="barra__logo_blog">Blog<span class="barra__logo_decafe ">DeCafé</span></h1>

            </a>

            <nav class="navegacion">
                <a class="navegacion__link" href="#">Nosotros</a>
                <a class="navegacion__link" href="#">Cursos</a>
                <a class="navegacion__link" href="./contacto.html">Contacto</a>
            </nav>
        </div>
    </div>
</footer>
